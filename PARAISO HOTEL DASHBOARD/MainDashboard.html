    <link rel="stylesheet" href="paraisoHotel.css">

</head>

<body>

    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Paraiso Hotel</span>
                    </a>
                </li>
                <li>
                    <a href="MainDashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Booking.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Booking</span>
                    </a>
                </li>
                <li>
                    <a href="MainDashboard.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a href="rooms.html">
                        <span class="icon">
                            <ion-icon name="bed-outline"></ion-icon>
                        </span>
                        <span class="title">Rooms</span>
                    </a>
                </li>
                <li>
                    <a href="discounts.html">
                        <span class="icon">
                            <ion-icon name="star-outline"></ion-icon>
                        </span>
                        <span class="title">Discounts</span>
                    </a>
                </li>
                <li>
                    <a href="logout.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->

        <div class="main">
            <div class="topBar">
                <h1>Good morning, Admin!</h1>
                <h3>Dashboard</h3>
            </div>
            <div class="boxes">
                <div class="box">
                    <h1>00</h1>
                    <h3>Confirmed</h3>
                </div>
                <div class="box">
                    <h1>00</h1>
                    <h3>Checked In</h3>
                </div>
                <div class="box">
                    <h1>00</h1>
                    <h3>Check Out</h3>
                </div>
                <div class="box">
                    <h1>00</h1>
                    <h3>Reserved</h3>
                </div>
            </div>
            <div class="tables">
                <div class="table">
                    <h1>BOOKINGS</h1>
                </div>
            </div>
            <div class="tables">
                <div class="table">
                    <h1>USERS</h1>
                </div>
            </div>
            <div class="tables">
                <div class="table">
                    <h1>ROOMS</h1>
                </div>
            </div>
            <div class="tables">
                <div class="table">
                    <h1>DISCOUNTS</h1>
                </div>
            </div>

    </div>


    <!--IONICONS ICONS SCRIPT-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
