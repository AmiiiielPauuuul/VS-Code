<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Button Status</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    /* Add custom styles here */
</style>
</head>
<body>
<div class="container">
    <h1>Table Button Status</h1>
    <table class="table" id="statusTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows with "Approve" and "Disapprove" buttons -->
            <tr>
                <td>Item 1</td>
                <td>
                    <button class="btn btn-primary approve">Approve</button>
                    <button class="btn btn-danger disapprove">Disapprove</button>
                </td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>
                    <button class="btn btn-primary approve">Approve</button>
                    <button class="btn btn-danger disapprove">Disapprove</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
<script>
    // jQuery code
    $(document).ready(function() {
        $('.approve').click(function() {
            $("disapprove").hide(); // Hide the clicked button
            // $(this).siblings('.disapprove').hide(); // Hide the sibling disapprove button
            // $(this).text('Disapprove').show(); // Show the approve button with updated text
        });
    });
</script>
</body>
</html>
